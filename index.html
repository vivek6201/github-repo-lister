<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Showcaser</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <h1 id="title">Github Repo Listing Page</h1>
      <div class="container">
        <div class="profile-data">
          <section class="left-section">
            <div class="image-container">
              <img src="#" alt="profile-img" id="profile-pic" />
            </div>
          </section>
          <section class="right-section">
            <h2 id="username">Data</h2>
            <p id="user-bio">bio</p>
            <p id="user-location">location</p>
            <a href="#" id="other-links">extra link</>
          </section>
        </div>
        <div class="link-limit-div">
          <div class="link-div">
            <i class="fa-solid fa-link"></i>
            <a id="github-link" href="#">Link</a>
          </div>
          <div>
            <span>Set Page Limit :-</span>
            <select id="page-limit"></select>
          </div>
        </div>

        <div id="loading-container">
          <p>Loading...</p>
        </div>

        <div id="repo-container"></div>

        <div class="btns-container">
          <button type="button" class="navigation-btns" id="prev-page">
            Prev
          </button>
          <button type="button" class="navigation-btns" id="next-page">
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
